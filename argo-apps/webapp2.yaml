apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: webapp2
spec:
  destination:
    name: ''
    namespace: webapps
    server: 'https://kubernetes.default.svc'
  source:
    path: apps/webapp2/helm-charts
    repoURL: 'https://github.com/rohitkamle/argo-cd'
    targetRevision: HEAD
    helm:
      valueFiles:
        - values.yaml
  sources: []
  project: webapps
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
