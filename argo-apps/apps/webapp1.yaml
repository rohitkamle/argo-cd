apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: webapp
spec:
  destination:
    name: ''
    namespace: new
    server: 'https://kubernetes.default.svc'
  source:
    path: apps/webapp1/helm-charts
    repoURL: 'https://github.com/rohitkamle/argo-cd'
    targetRevision: HEAD
    helm:
      valueFiles:
        - values.yaml
  sources: []
  project: webapps
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
    syncOptions:
      - CreateNamespace=true
