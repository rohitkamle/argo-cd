apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: webapp1
spec:
  destination:
    name: in-cluster
    namespace: webapps
  source:
    path: apps/webapp1/helm-charts
    repoURL: 'https://github.com/rohitkamle/argo-cd'
    targetRevision: HEAD
    helm:
      valueFiles:
        - values.yaml
  sources: []
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
