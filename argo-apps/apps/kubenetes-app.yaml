apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: k8_config
  namespace: argo
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    name: in-cluster
    namespace: default
  source:
    path: k8_config
    repoURL: 'https://github.com/rohitkamle/argo-cd'
    targetRevision: HEAD
  sources: []
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true